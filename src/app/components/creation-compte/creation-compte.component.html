<div class="signup-container">
    <h2>Créer un compte</h2>
  
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <input type="text" placeholder="Prénom" formControlName="prenom" />
        <input type="text" placeholder="Nom" formControlName="nom" />
      </div>
  
      <input type="email" placeholder="Adresse e-mail" formControlName="email" />
      <input type="password" placeholder="Mot de passe" formControlName="password" />
  
      <select formControlName="role">
        <option value="">Sélectionner un rôle</option>
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
  
      <button type="submit" [disabled]="signupForm.invalid">S'inscrire</button>
  
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
    </form>
  
    <p>Vous avez déjà un compte ? <a routerLink="/login">Se connecter</a></p>
  </div>
