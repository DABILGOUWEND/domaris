<mat-drawer-container class="admin-table-drawer-container">
  <mat-drawer mode="over" position="end" [opened]="is_opened()" disableClose="true">
    <app-creation-programme [donneesProgramme]="selectedProgrammme()" [isUpdated]="is_updated()"
      [is_opened]="is_opened()" [programmeForm]="programme_formgroup" [phasesFormGroup]="phasesformgroup"
      [users]="_users_store.users()" (close_event)="close_drawer()" (save_event)="save_data($event)" />
  </mat-drawer>
  <mat-drawer-content>
    <div class="titre" style="color: rgb(132, 157, 226);">
      <h1>Listes des programmes</h1>
    </div>
    <div class="content_head">
      <button mat-flat-button (click)="add_programme()">
        Nouveau programme
      </button>
    </div>
    <div class="content_body">
      <table mat-table [dataSource]="donnees_programmes()" class="booktable">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> CODE </th>
          <td mat-cell *matCellDef="let programme" data-label="Code"> {{ programme.code }} </td>
        </ng-container>
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let programme" data-label="Nom"> {{ programme.nom }} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let programme" data-label="Type"> {{ programme.type }} </td>
        </ng-container>

        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef> Statut </th>
          <td mat-cell *matCellDef="let programme" data-label="Statut"> {{ programme.statut }} </td>
        </ng-container>

        <ng-container matColumnDef="dateDebut">
          <th mat-header-cell *matHeaderCellDef> Date de début </th>
          <td mat-cell *matCellDef="let programme" data-label="Date de début"> {{ programme.dateDebut }} </td>
        </ng-container>

        <ng-container matColumnDef="dateFin">
          <th mat-header-cell *matHeaderCellDef> Date de fin </th>
          <td mat-cell *matCellDef="let programme" data-label="Date de fin"> {{ programme.dateFin }} </td>
        </ng-container>

        <ng-container matColumnDef="budgetPrevu">
          <th mat-header-cell *matHeaderCellDef> Budget prévu </th>
          <td mat-cell *matCellDef="let programme" data-label="Budget prévu"> {{ programme.budgetPrevu |
            currency:'EUR':'symbol':'1.0-0' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let programme" data-label="Actions">
            <button mat-icon-button (click)="select_programme(programme)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete_programme(programme.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
